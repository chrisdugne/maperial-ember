@(isProd:Boolean, popupLoginWindow:Boolean)
@import views.html.templates.webapp;

<!DOCTYPE html>

<html>
    <head>
        <title>@Messages("applicationName")</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/global/favicon.png")">
        
	    @if(isProd){
			<link rel="stylesheet" media="screen" href="http://www.maperial.com/assets/css/min/maperial.webapp.min.css" />
	   	}else{
			<link rel="stylesheet" media="screen" href="http://maperial.localhost/wwwClient/assets/css/min/maperial.webapp.min.css" /> 
	   	}
    </head>
    
  	<body id="body">
	    <!-- ================================================== -->
	    <!-- frame -->

	    <div id="webappDiv"></div>
		
	    <!-- ================================================== -->
	    
		@webapp()
		
	    <!-- ================================================== -->
	    <!-- Javascript - 
	    		Placed at the end of the document so the pages (appear to) load faster -->
		
		<!-- ---------------   Libs   ------------------>
		
		<!-- Google api for geoloc -->
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATwlkawyHykpfJF24jcPgL_b8kK8zO2Bc&sensor=false&libraries=places,panoramio"></script>

		<!-- Youtube -->
		<script type="text/javascript" src="http://www.youtube.com/player_api"> </script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/webapp/tools/youtube-manager.js")"> </script>

		<!-- --------------------------------------------->
        
		<!-- Utils --->

 	    <script src="@routes.Assets.at("javascripts/libs/jquery.js")" type="text/javascript"></script>
	    <script src="@routes.Assets.at("javascripts/libs/jquery-ui-1.9.2.custom.min.js")" type="text/javascript"></script>
		<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-modal.js" type="text/javascript"></script>
		<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-transition.js" type="text/javascript"></script>

	    <script src="@routes.Assets.at("javascripts/libs/handlebars.js")" type="text/javascript"></script>
	 	<script src="@routes.Assets.at("javascripts/libs/ember.js")" type="text/javascript"></script> 
 	     <!--  <script src="@routes.Assets.at("javascripts/libs/ember-1.0.0-rc.2.min.js")" type="text/javascript"></script> --> 

		<!-- Auth -->
	    <script src="@routes.Assets.at("javascripts/extensions/auth/maperialAuth.js")" type="text/javascript"></script>
    	
		<!-- -------------   Webapp -------------------->

	    @if(isProd:Boolean){
	    	<script src="http://maperial.com/js/min/maperial.webapp.min.js" type="text/javascript"></script>
	   	}else{
	    	<script src="http://maperial.localhost/wwwClient/js/min/maperial.webapp.min.js" type="text/javascript"></script>
	   	}

		<!-- --------------------------------------------->

	    @if(popupLoginWindow){
		    <script type="text/javascript">
		    	setTimeout(function(){$('#loginWindow').modal()}, 500);
		    </script>
		}

		<!-- --------------------------------------------->
    </body>
        
</html>
