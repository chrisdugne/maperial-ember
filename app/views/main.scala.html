@(isProd:Boolean, popupLoginWindow:Boolean)
@import views.html.webapp;

<!doctype html>
<html itemscope="itemscope" itemtype="http://schema.org/WebPage">
	<head>
		<!--[IF IE 7]>
		    <script type="text/javascript">
		    	//if(window.location.indexOf("usechrome") < 0)
				//	window.location.href="/#/usechrome"
				alert("Maperial works with Chrome or Firefox")	
		    </script>
		<![endif]-->

		<!--[IF IE 8]>
		    <script type="text/javascript">
				alert("Maperial works with Chrome or Firefox")	
		    </script>
		<![endif]-->
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="text/html; charset=UTF-8" http-equiv="content-type">
        <title>Maperial - Awesome maps in the Cloud</title>
        <link rel="shortcut icon" type="image/png" href="http://static.maperial.com/images/global/favicon.png">

		<!-- --------------------------------------------->

		<link rel="stylesheet" media="screen" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
		<link rel="stylesheet" media="screen" href="http://leafletjs.com/dist/leaflet.css" />
		
	    @if(isProd){
			<link rel="stylesheet" media="screen" href="http://static.maperial.com/css/maperial-webapp.min.css" />
	   	}else{
			<link rel="stylesheet" media="screen" href="http://static.maperial.localhost/css/maperial-webapp.min.localhost.css" /> 
	   	}

	   	
		<!-- --------------------------------------------->
		
		<!-- Analytics |  You can verify site ownership only with the asynchronous snippet placed in the <head> section of your home page. -->
		<script type="text/javascript">

			  var _gaq = _gaq || [];
			  _gaq.push(['_setAccount', 'UA-40162385-1']);
			  _gaq.push(['_setDomainName', 'maperial.com']);
			  _gaq.push(['_setAllowLinker', true]);
			  _gaq.push(['_trackPageview']);
			
			  (function() {
			    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			  })();
			
		</script>
		
    </head>
    
  	<body id="body">
	    <!-- ================================================== -->
	    <!-- frame -->

	    <div id="webappDiv"></div>
		
	    <!-- ================================================== -->
	    
		@webapp()
		
	    <!-- ================================================== -->
	    <!-- Javascript - 
	    		Placed at the end of the document so the pages (appear to) load faster -->
		
		<!-- ---------------   Libs   ------------------>

    	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
    	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js" type="text/javascript"></script>
		
		<!-- Google api for geoloc -->
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATwlkawyHykpfJF24jcPgL_b8kK8zO2Bc&sensor=false&libraries=places,panoramio"></script>

		<!-- Youtube -->
		<script type="text/javascript" src="http://www.youtube.com/player_api"> </script>
		
		<!-- -------------   Webapp -------------------->

	    @if(isProd:Boolean){
	    	<script src="http://static.maperial.com/js/maperial-js.o.js" type="text/javascript"></script>
	    	<script src="http://static.maperial.com/js/maperial-webapp.o.js" type="text/javascript"></script>
	   	}else{
	    	<script src="http://static.maperial.localhost/js/maperial-js.min.localhost.js" type="text/javascript"></script>
	    	<script src="http://static.maperial.localhost/js/maperial-webapp.min.localhost.js" type="text/javascript"></script>
	   	}

		<!-- Utils --->

		<script src="http://twitter.github.io/bootstrap/assets/js/bootstrap-modal.js" type="text/javascript"></script>
		<script src="http://twitter.github.io/bootstrap/assets/js/bootstrap-transition.js" type="text/javascript"></script>

		<!-- Externals --->

		<script src="http://leafletjs.com/dist/leaflet.js" type="text/javascript"></script>
		
		<!-- --------------------------------------------->

	    @if(popupLoginWindow){
		    <script type="text/javascript">
		    	setTimeout(function(){$('#loginWindow').modal()}, 500);
		    </script>
		}
    </body>
        
</html>
