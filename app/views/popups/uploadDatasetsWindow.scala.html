
<div style="display: none;" id="uploadDatasetsWindow" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="uploadDatasetsWindowLabel" aria-hidden="true">
	<div class="span7">
	    <!-- The file upload form used as target for the file upload widget -->
	    <form id="fileupload" action="//map.x-ray.fr/server//" method="POST" enctype="multipart/form-data">
		    <br/>
		    <div class="row">
		        <div class="span4">
			        <p class="popuptitle">Upload your datasets</p>
	            </div>
		        <div class="span2">
	                <!-- The fileinput-button span is used to style the file input field as button -->
	                <span class="btn-small btn-success fileinput-button">
	                    <i class="icon-plus icon-white"></i>
	                    <span>Add files...</span>
	                    <input type="file" name="files[]" multiple>
	                </span>
	            </div>
		    </div>
			<a id="lightbox-close" class="btn btn-rounded btn-icon-only btn-dark" data-dismiss="modal">
				<i class="icon icon-ex-white-outline"></i>
			</a>
	  
	        <!-- The table listing the files available for upload/download -->
	        <table role="presentation" class="table table-striped">
	        	<tbody class="files"></tbody>
	        </table>
	    </form>
	</div>

	<div id="uploadContent">
		{{#each data in datasetsData.filesToUpload}} 
			{{#with data}}
			<div class="uploadEntry">
				<div class="span2">
					<p class="filename">{{fileName data}}</p>
				</div>
				{{#if data.isUploading}}
					{{progressBar data.percentage span="span3"}}
				{{else}}
					{{#if data.isUploaded}}
						<div class="offset4">
							<button {{action removeUpload data}} class="btn-small btn-success">
								<i class="icon-ok icon-white"></i>
							</button>
						</div>
					{{else}}
						<button {{action startUpload data}} class="offset2 btn-small btn-success">
							<i class="icon-upload icon-white"></i>
						</button>
						<button {{action cancelUpload data}} class="btn-small btn-danger">
							<i class="icon-ban-circle icon-white"></i>
						</button>
					{{/if}}
				{{/if}}
			</div>
			{{/with}} 
		{{/each}}
	</div>
