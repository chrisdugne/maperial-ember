
<div id="sourceSelectionWindow"
	class="modal hide fade" role="dialog">

	<br />
	<div class="row">
		<div class="span5 offset1">
			<p class="popuptitle">Select a source</p>
		</div>
	</div>
	
	<a id="lightbox-close" class="btn btn-rounded btn-icon-only btn-dark closer" data-dismiss="modal"> <i class="icon icon-ex-white-outline"></i></a>

	<div class="row-fluid">
		<div {{action addLayer Source.MaperialOSM}} class="span4" title="Maperial">
			<img src="{{static path='/images/buttons/sources/button.osm.png'}}" class="bigbutton"></img>
		</div>
		<div {{action addLayer Source.Raster}} class="span4" title="Raster">
			<img src="{{static path='/images/buttons/sources/button.raster.png'}}" class="bigbutton"></img>
		</div>
		<div {{action addLayer Source.Vector}} class="span4" title="Vector">
			<img src="{{static path='/images/buttons/sources/button.vector.png'}}" class="bigbutton"></img>
		</div>
	</div>
	<div class="row-fluid">
		<div {{action addLayer Source.Images Source.IMAGES_MAPQUEST}} class="span4" title="Mapquest">
			<img src="{{static path='/images/buttons/sources/button.images.mapquest.png'}}" class="bigbutton"></img>
		</div>
		<div {{action addLayer Source.Images Source.IMAGES_MAPQUEST_SATELLITE}} class="span4" title="Satellite">
			<img src="{{static path='/images/buttons/sources/button.images.mapquest.satellite.png'}}" class="bigbutton"></img>
		</div>
		<div {{action addLayer Source.Images Source.IMAGES_OSM}} class="span4" title="OSM">
			<img src="{{static path='/images/buttons/sources/button.images.osm.png'}}" class="bigbutton"></img>
		</div>
	</div>
	
	<br />
</div>
