@(name:String, action:String, varName:String)

<div class="rasterParam span6">
	<div class="rasterParamName span1 offset3">@name :</div>
	   <ul class="nav nav-pills span4">
	     <li class="dropdown">
	       <a class="dropdown-toggle" role="button" data-toggle="dropdown" href="#">{{datasetsData.rasterBeingConfigured.@varName}} <b class="caret"></b></a>
	       <ul class="dropdown-menu" role="menu" aria-labelledby="drop4">
			{{#each column in datasetsData.selectedDataset.header}}
				<li role="presentation"><a role="menuitem" tabindex="-1" @action>{{column}}</a></li>
			{{/each}}
	       </ul>
	     </li>
	   </ul>
</div>
