
<canvas id="map" colorbar="border: none;"></canvas>

<div id="colorbar" title="Colorbar" class="hide">

	{{#if user.waiting}}
		<div class="row">
			<div id="waitingDiv">WAITING</div>
		</div>
	{{else}}
		<div class="row">
			<div class="span2">{{textInput App.colorbarsData.selectedColorbar.name id='colorbarNameInput'}}</div>
			<div onclick="App.ColorbarEditorController.saveColorbar()" class="span1 btn-small btn-primary" id="saveColorbarButton">Save</div>
		</div>
	{{/if}}
	
	<div id="mapnifyColorBar"></div>
	
</div>
