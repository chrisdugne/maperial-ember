
<div class="span12">
    <table role="presentation" class="table table-striped">
       	<tbody class="files">
    		{{#each map in user.maps}}
			    <tr class="template-download">
			        <td colspan="3">{{mapthumb map.config.layers}}</td>
			        <td><p class="filename">{{map.name}}</p></td>

		        	<td><div class="btn-small btn-success touchable" title="Export" {{action openExportWindow map}} ><i class="sprite-maperial maperial-arrow-down"></i></div></td>
			        <td><div class="btn-small btn-success touchable" title="Edit" {{action editMap map}} ><i class="sprite-maperial maperial-map-edit"></i></div></td>
			        <td><div class="btn-small btn-success touchable" title="View" {{action viewMap map}} ><i class="sprite-maperial maperial-map-go"></i></div></td>
			        <td><div class="btn-small btn-danger touchable" title="Delete" {{action deleteMap map}} ><i class="sprite-maperial maperial-map-delete"></i></div></td>
					
			    </tr>
		    {{/each}}
	    </tbody>
       </table>
</div>
