
<!-- Custom Menu  -->
<div class="panel panel-external panelStyleEditorMenu snapper hide" id="panelStyleEditorMenu_maperial_map0">
{{#if App.Globals.isTryscreen}}
<div class="row-fluid">
	<div class="span6 offset3 btn-small btn-primary" onclick="App.StylesController.backToDemo()">Done editing</div>
</div>
{{else}}
<div class="row-fluid">
	<div class="span1">{{textInput App.stylesData.selectedStyle.name id='styleNameInput'}}</div>
	<div class="span3 offset8 btn-small btn-primary" onclick="App.StyleEditorController.saveStyle()">Save</div>
</div>
{{/if}}
</div>
