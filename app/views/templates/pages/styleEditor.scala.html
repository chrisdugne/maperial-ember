
<canvas id="map" style="border: none;"></canvas>

<div id="style" title="Style" class="hide">

	{{#if user.waiting}}
		<div class="row">
			<div id="waitingDiv">WAITING</div>
		</div>
	{{else}}
		<div class="row">
			<div class="span2">{{textInput App.stylesData.selectedStyle.name id='styleNameInput'}}</div>
			<div onclick="App.StyleEditorController.saveStyle()" class="span1 btn-small btn-primary" id="saveStyleButton">Save</div>
		</div>
	{{/if}}
	
	<canvas id="mouseZoomCanvas" width="200" height="200"></canvas>
	<canvas id="dummyTilesCanvas" ></canvas>
	<div id="mapEditorTree" class="hide"></div>
	<div id="mapEditorWidget" class="hide"></div>
	
</div>
