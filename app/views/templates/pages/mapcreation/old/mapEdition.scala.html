
@import views.html.popups.selectStyleWindow;

<!-- Fabric for BBDrawer -->

<div id="drawBoardContainer" class="hide">
	<canvas id="drawBoard"></canvas>
</div>

<!-- MapEditor  -->

<div id="maperial"></div>

<!-- Custom for StyleAndColorbar  -->
<div class="panel snapper hide" id="panelStyleManager">
	<div class="row-fluid">
		<!-- style = Dialogr = jqueryui = no ember.action but onclicks... -->
		<div class="span6">{{textInput App.stylesData.selectedStyle.name id='styleNameInput'}}</div>
		<div class="span2 btn-small btn-primary" onclick="App.MapCreationController.openDatasetSelection()">Back</div>
		<div class="span2 btn-small btn-primary" onclick="App.MapCreationController.openStyleSelection()">More</div>
		<div class="span2 btn-small btn-primary" onclick="App.MapCreationController.openSettings()">Next</div>
	</div>
</div>

@selectStyleWindow()

<!-- Custom for Settings  -->

<div class="panel snapper hide" id="panelMapSettings">
	<div class="row-fluid">
		<!-- style = Dialogr = jqueryui = no ember.action but onclicks... -->
		<div class="span5 offset1 btn-small btn-primary" onclick="App.MapCreationController.backToStyleAndColorbar()">Back</div>
		<div class="span5 offset1 btn-small btn-primary" onclick="App.MapCreationController.finish()">Finish !</div>
	</div>
	<div id="buttonCenter" class="buttonMode"><i class="icon-screenshot icon-white"></i></div>
	<div id="buttonMapMode" class="buttonMode"><i class="icon-move icon-white"></i></div>
	<div id="buttonDrawMode" class="buttonMode"><i class="icon-pencil icon-white"></i></div>
	<div id="buttonReset" class="buttonMode hide"><i class="icon-ban-circle icon-white"></i></div>
</div>
