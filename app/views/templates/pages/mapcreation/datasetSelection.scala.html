
<div class="span7 offset2">
    <table role="presentation" class="table table-striped">
       	<tbody class="files">
    		{{#each dataset in datasets}}
			    <tr class="template-download">
			        <td class="name"><p class="longfilename">{{dataset.name}}</p></td>
				    {{#with dataset}}
				        <td class="size"><span>{{fileSize size}}</span></td>
				        <td><span>{{formatDate uploadTime}}</span></td>
			        {{/with}}
			        <td colspan="2"></td>
			        <td>
			            <button {{action deleteDataset dataset}} class="btn-small btn-danger">
			                <i class="icon-trash icon-white"></i>
			            </button>
			        </td>
			    </tr>
		    {{/each}}
	    </tbody>
   </table>
</div>
