@(isSmall:Boolean)

<div class="row-fluid">
	@if(isSmall){
		<img class="span4 rounded" src="{{static path='/images/home/news/bathy.png'}}" />
		<div class="span5 offset1">
			<p class="titleNew">{{App.translations.messages.New8Title}} </p>
			<p>{{App.translations.messages.New8Text}}</p>
		</div>
	}else{
		<div class="span2 offset1">
			<p class="dateNew">{{date value='2013-10-10'}}</p>
		</div>
		<img class="span4 rounded" src="{{static path='/images/home/news/bathy.png'}}" />
		<div class="span4">
			<p class="titleNew">{{App.translations.messages.New8Title}}</p>
			<p>{{App.translations.messages.New8Text}}</p>
		</div>
	}
</div>
