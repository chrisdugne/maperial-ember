
@import views.html.popups.uploadDatasetsWindow;

<div class="container-fluid">

  <div class="webappContent marketing">
		<h1>Datasets</h1>
   		<p class="marketing-byline">datasets</p>
		<hr class="soften">
		
		<div class="row">
			<div class="span3 offset1">
				You have uploaded {{user.datasets.length}} datasets.
			</div>
	
			<div class="span3 offset8">
				<div id="uploadDatasetButton" {{action openUploadWindow}} class="btn-large btn-primary">Upload datasets</div>
			</div>
		</div>

		<br/>
		<br/>
		<div class="span12 offset2">
		    <table role="presentation" class="table table-striped">
	        	<tbody class="files">
		    		{{#each dataset in user.datasets}}
					    <tr class="template-download">
					        <td class="name"><p class="longfilename">{{dataset.name}}</p></td>
						    {{#with dataset}}
					        <td class="size"><span>{{fileSize size}}</span></td>
					        <td><span>{{formatDate uploadTime}}</span></td>
					        {{/with}}
					        <td colspan="2"></td>
					        <td>
					            <button {{action deleteDataset dataset}} class="btn-small btn-danger">
					                <i class="icon-trash icon-white"></i>
					            </button>
					        </td>
					    </tr>
				    {{/each}}
			    </tbody>
	        </table>
		</div>
		
		
	</div>
</div>

@uploadDatasetsWindow()
