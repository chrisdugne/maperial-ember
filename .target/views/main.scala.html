
@import views.html.header;
@import views.html.footer;
@import views.html.ember.app;

<!DOCTYPE html>

<html>
    <head>
        <title>@Messages("applicationName")</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.css")" />

		<!-- Bootstrap --->

	    <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-alert.js")" type="text/javascript"></script>
	    <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-button.js")" type="text/javascript"></script>

	    <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-scrollspy.js")" type="text/javascript"></script>

	    <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-transition.js")" type="text/javascript"></script>
	    <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-typeahead.js")" type="text/javascript"></script>
	     
		<!-- App global files --->
	    <script src="@routes.Assets.at("javascripts/global.js")" type="text/javascript"></script>
	    <script src="@routes.Assets.at("javascripts/utils.js")" type="text/javascript"></script>
	    
		<!-- MapApp files --->
	    <script type="text/javascript">
	    	var App = Ember.Application.create({rootElement: '#webapp'});
	    </script>

	    <script src="@routes.Assets.at("javascripts/ember/controllers.js")" type="text/javascript"></script>
	    <script src="@routes.Assets.at("javascripts/ember/router.js")" type="text/javascript"></script>

	    <script type="text/javascript">
		    App.initialize();
	    </script>
